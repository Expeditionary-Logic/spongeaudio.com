<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Source - Sponge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ffb347 50%, #ffa726 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 1rem;
            transform: scaleX(-1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        .app-store-badge {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <img src="/images/sponge-icon.png" alt="Sponge" class="icon">
    <h1>Get Sponge</h1>
    <p>Install Sponge to add this audiobook source.</p>
    <a href="https://apps.apple.com/us/app/sponge-audiobooks/id6755274146">
        <img src="/images/app-store-badge.svg" alt="Download on the App Store" class="app-store-badge">
    </a>

    <script>
        // If query parameters are present (used by the app via Universal Links),
        // reload the page without them to clean up the URL
        if (window.location.search) {
            window.location.replace(window.location.pathname);
        }
    </script>
</body>
</html>
